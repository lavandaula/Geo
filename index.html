<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandă Lavandă</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Comandă Lavandă</h1>

        <form id="order-form">
            <label for="product">Alege produsul:</label>
            <select id="product">
                <option value="buchet">Buchet Lavandă</option>
                <option value="ulei">Ulei Esențial Lavandă</option>
                <option value="sac">Sac Lavandă</option>
            </select>
            
            <label for="quantity">Cantitate:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
            
            <button type="button" onclick="calculateTotal()">Calculează Totalul</button>
            
            <!-- Buton WhatsApp pentru trimiterea comenzii -->
            <button type="button" onclick="sendWhatsApp()">Trimite Comanda pe WhatsApp</button>
        </form>

        <div id="total-container">
            <h2>Preț Total: <span id="total">0</span> Lei</h2>
        </div>
    </div>

    <script>
        // Prețurile pentru fiecare produs
        const prices = {
            buchet: 30, // preț per buchet
            ulei: 60, // preț per ulei esențial
            sac: 15 // preț per sac
        };

        // Funcția care calculează prețul total
        function calculateTotal() {
            const product = document.getElementById("product").value;
            const quantity = document.getElementById("quantity").value;
            const total = prices[product] * quantity;
            document.getElementById("total").innerText = total;
        }

        // Funcția care trimite comanda prin WhatsApp
        function sendWhatsApp() {
            const product = document.getElementById("product").value;
            const quantity = parseInt(document.getElementById("quantity").value);
            const total = prices[product] * quantity;

            const productNames = {
                buchet: "Buchet Lavandă",
                ulei: "Ulei Esențial Lavandă",
                sac: "Sac Lavandă"

            };

            const message = `Bună ziua! Aș dori să comand ${quantity} x ${productNames[product]}.\nPreț total: ${total} Lei.`;
            const phoneNumber = "00447533255533"; //

            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, "_blank");
        }
    </script>

</body>
</html>
