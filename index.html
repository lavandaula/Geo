<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comandă Lavandă</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f3f0;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label, select, input {
      display: block;
      margin: 15px auto;
      width: 80%;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #b57edc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }

    #total-container {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Comandă Lavandă</h1>

    <form id="order-form">
      <label for="product">Alege produsul:</label>
      <select id="product">
        <option value="buchet">Buchet Lavandă - 30 Lei</option>
        <option value="ulei">Ulei Esențial - 60 Lei</option>
        <option value="sac">Sac cu Lavandă - 15 Lei</option>
      </select>

      <label for="quantity">Cantitate:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1">

      <button type="button" onclick="calculateTotal()">Calculează Totalul</button>
